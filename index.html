<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <title>Boostrap Grid</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="bg-warning text-dark p-3">
                    Column
                </div>
            </div>
            <div class="col-6">
                <div class="bg-warning text-dark p-3">
                    Column
                </div>
            </div>
        
        </div>
      
      
      
        <div class="row mt-2">
            <div class="col-3">
                <div class="p-3 bg-primary text-white">
                    Column
                </div>
            </div>
            <div class="col-3">
                <div class="p-3 bg-primary text-white">
                    Column
                </div>
            </div>
            <div class="col-3">
                <div class="p-3 bg-primary text-white">
                    Column
                </div>
            </div>
            <div class="col-3">
                <div class="p-3 bg-primary text-white">
                    Column
                </div>
            </div>
        </div>
        
        <div class="row mt-2">
            <div class="col-8">
                <div class="p-3 bg-danger text-white">
                    Column
                </div>
            </div>
            <div class="col-4">
                <div class="p-3 bg-danger text-white">
                    Column
                </div>
            </div>
        </div>
        
        <div class="row mt-2">
            <div class="col-4">
                <div class="p-3 bg-success text-white">
                    Column
                </div>
            </div>
            <div class="col-4">
                <div class="p-3 bg-success text-white">
                    Column
                </div>
            </div>
            <div class="col-4">
                <div class="p-3 bg-success text-white">
                    Column
                </div>
            </div>
        </div>
            
        <div class="row mt-2">
            <div class="col-12">
                <div class="p-3 bg-secondary text-white">
                    Column
                </div>
            <div>  
        </div>

        <div class="row mt-2 justify-content-end">
            <div class="col-8 ">
                <div class="bg-warning p-3">
                    One of three columns
                </div>
            </div>
        </div>

        <div class="row mt-2 justify-content-center">
            <div class="col-8 ">
                <div class="bg-primary p-3">
                    One of three columns
                </div>
            </div>
        </div>

        <div class="row mt-2 justify-content-between">
            <div class="col-3 ">
                <div class="bg-danger p-3">
                    One of three columns
                </div>
            </div>
            <div class="col-3 ">
                <div class="bg-danger p-3">
                    One of three columns
                </div>
        </div>
    </div>
  <script src="bootstrap.js"></script>  
</body>
</html>
